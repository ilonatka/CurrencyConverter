<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
  </head>

  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl border border-slate-200 rounded-3xl p-8">
      <h1 class="text-3xl font-semibold text-slate-900">Currency Converter</h1>
      
      <!-- Amount -->
      <div class="mt-10">
        <label
        class="block text-m text-slate-900 mb-1"
          for="amount"
          >Amount</label
        >
        <input
          id="amount"
          type="number"
          step="1"
          min="0"
          inputmode="numeric"
          value="1"
          autocomplete="off"
          class="w-full h-12 rounded-2xl p-3 bg-slate-100 text-center text-xl font-medium text-slate-900 outline-none focus:ring-2 focus:ring-slate-300"
        />
      </div>

      <!-- From & To -->
      <div
        class="mt-10 grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-6 items-end"
      >
        <!-- From -->
        <div>
          <label
            class="block text-m text-slate-900 mb-1"
            for="from"
            >From</label
          >
          <div class="relative">
            <select
              id="from"
              class="appearance-none w-full h-12 rounded-2xl bg-white border border-slate-200 pl-5 pr-12 text-xl font-semibold text-slate-900 outline-none focus:ring-2 focus:ring-slate-300"
            ></select>

            <svg
              class="pointer-events-none absolute right-5 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Swap -->
        <button
          id="swap"
          type="button"
          class="mx-auto h-16 w-16 rounded-full border border-slate-200 bg-white flex items-center justify-center text-2xl hover:bg-slate-200 active:scale-[0.98]"
          title="Swap"
        >
          ⇅
        </button>

        <!-- To -->
        <div>
          <label
            class="block text-m text-slate-900 mb-1"
            for="to"
            >To</label
          >
          <div class="relative">
            <select
              id="to"
              class="appearance-none w-full h-12 rounded-2xl bg-white border border-slate-200 pl-5 pr-12 text-xl font-semibold text-slate-900 outline-none focus:ring-2 focus:ring-slate-300"
            ></select>

            <svg
              class="pointer-events-none absolute right-5 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Result block -->
      <div
        id="resultBox"
        class="mt-10 rounded-3xl bg-slate-100 p-10 text-center"
      >
        <p id="equalsLine" class="text-xl text-slate-500">5 USD equals</p>
        <p id="bigResult" class="mt-4 text-6xl font-semibold text-slate-900">
          €4.25
        </p>
        <p id="rateLine" class="mt-6 text-xl text-slate-500">1 USD = €0.85</p>
      </div>
    </div>
  </body>
</html>
